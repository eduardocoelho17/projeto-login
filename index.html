<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--imagem-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo"> 

                        <i class='bx bxl-gmail'></i>

                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="30">
                        <label for="ilogin"></label>
                    </div>

                    <div class="campo">

                        <i class='bx bxs-lock-alt'></i>

                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="iseha"></label>
                    </div>

                    <input type="submit" value="Entrar">

                    <a class="botao" href="esqueci.html">Esqueci a senha <i class='bx bx-envelope'></i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
